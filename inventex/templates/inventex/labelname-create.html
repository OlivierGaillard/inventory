{% extends "inventex.html" %}
{% block content %}
<h1>Ajout d'une étiquette</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

</form>
<nav>
<a href="{% url "inventex:labelname-create" %}" title="Créer une étiquette">Créer une étiquette</a>
</nav>
{% endblock %}
